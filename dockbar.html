<style>
	body {
		margin: 0pt;
		padding: 0pt;
		font-family: arial;
	}
	#dockbar {
		position: fixed;
		bottom: 0pt;
		width: 100%;
		height: 40pt;
		background-color: red;
		color: white;
	}

	#dockbar div {
		height: 40pt;
		position: fixed;
		display: inline-block;
		margin: 0pt;
	}

	#dockbar.practice #progress {
		width: 40pt;
		position: fixed;
		left: 0pt;
		border-bottom-color: 0pt;
		background-color: lightgray;
	}

	#dockbar.practice #practice {
		width: 100%;
		background-color: blue;
		text-align: center;
		z-index: -1;
	}

	#dockbar.practice #settings {
		width: 40pt;
		right: 0pt;
		background-color: lightgray;
	}

	#dockbar.progress #progress {
		width: 100%;
		z-index: -1;
		left: 0pt;
		background-color: lightgray;
	}

	#dockbar.progress #practice {
		width: 40pt;
		right: 40pt;
		background-color: blue;
	}

	#dockbar.progress #settings {
		width: 40pt;
		right: 0pt;
		background-color: lightgray;
	}

	#dockbar.settings #progress {
		width: 40pt;
		left: 0pt;
		background-color: lightgray;
	}

	#dockbar.settings #practice {
		width: 40pt;
		left: 40pt;
		background-color: blue;
	}

	#dockbar.settings #settings {
		width: 100%;
		z-index: -1;
		right: 0pt;
		background-color: lightgray;

		text-align: right;
	}

	#dockbar.right #practice {
		background-color: green;
	}

	#dockbar.wrong #practice {
		background-color: red;
	}

</style>



<div id="dockbar" class="practice right">
	<div id="progress">
		PROGRESS
	</div>
	<div id="settings">
		SETTINGS
	</div>
	<div id="practice">
		CHECK
	</div>
</div>

<script src="lib/jquery-3.2.1.min.js"></script>
<script>
	$(() => {
		$('#settings').click(
			() => {
				if (!$('#dockbar').hasClass('settings')) {
					$('#dockbar').removeClass('practice').removeClass('progress').addClass('settings')
				}
			}
		)

		$('#practice').click(
			() => {
				if (!$('#dockbar').hasClass('practice')) {
					$('#dockbar').removeClass('settings').removeClass('progress').addClass('practice')
				}
			}
		)

		$('#progress').click(
			() => {
				if (!$('#dockbar').hasClass('progress')) {
					$('#dockbar').removeClass('practice').removeClass('settings').addClass('progress')
				}
			}
		)
	})
</script>
